<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- hero section -->

    <section class="hero-section">
        <div class="hero mx-width">
            <nav>
                <img src="assets/logo (7).png" alt="loding">

                <div class="list">
                    <ul type="none">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="account">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3>Search</h3>
                    </div>
                    <div>
                        <i class="fa-regular fa-user"></i>
                        <h3>Account</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Cart</h3>
                    </div>
                </div>
            </nav>

            <nav class="responsive-nav">
                <img src="assets/logo (7).png" alt="">
                <i class="fa-solid fa-bars"></i>
            </nav>

            <div class="txt">
                <h1>Elevate Your Home Decor with Our Premium Furniture Collection</h1>
                <button class="btn-primary">Contact Us</button>
            </div>
        </div>
    </section>

    <!-- Category section -->

    <section>
        <div class="category-section mx-width">
            <h1>Category</h1>
            <div class="category">
                <div>
                    <img src="assets/hugeicons_chair-02.png" alt="">
                    <h3>Char</h3>
                    <p>200 Item Available</p>
                </div>
                <div>
                    <img src="assets/iconoir_sofa.png" alt="">
                    <h3>Sofa</h3>
                    <p>240 Item Available</p>
                </div>
                <div>
                    <img src="assets/hugeicons_table-round.png" alt="">
                    <h3>Table</h3>
                    <p>140 Item Available</p>
                </div>
                <div>
                    <img src="assets/material-symbols-light_bed-outline.png" alt="">
                    <h3>Bed</h3>
                    <p>340 Item Available</p>
                </div>
                <div>
                    <img src="assets/lucide_lamp.png" alt="">
                    <h3>Lamp</h3>
                    <p>440 Item Available</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
